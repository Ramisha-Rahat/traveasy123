
{% extends "registration/index.html" %}

{% load static %}

{% block title %}Register{% endblock %}

{% block content %}



<body class="font-sans flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-4 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-center mb-4">Register</h1>

    <form method="POST" class="space-y-4">
      {% csrf_token %}
        <div class="flex flex-col mb-4">
       
          <input type="text" required id="firstName" name="firstName" placeholder="First Name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
      <div class="flex flex-col mb-4">
       
        <input type="text" required id="lastName" name="lastName" placeholder="Last Name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
      <div class="flex flex-col mb-4">
       
        <input type="email" required id="email" name="email" placeholder="Email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
      <div class="flex flex-col mb-4 ">
       
        <input type="password"  id="password" placeholder="Password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
    
      <div class=" pt-5 flex justify-center ">
        <input type="submit" name="save" value="Reister" class="bg-[#FD8D14] hover:bg-[#0D274E] text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
      </div>
      <div class=" flex justify-center items-center">

        <label for="remember" class="text-base ml-2 text-gray-700">Already have an Account? <a href={% url 'login'%} class=" text-[#0D274E] font-bold " >Sign In</a></label>

      </div>
    </form>
  </div>
</body>





{% endblock content %}
