{% load static tailwind_tags %}
<!DOCTYPE html>
{% load static %}
<html>
 <head>
        <title>TRAVEASY</title>
        {% tailwind_css %}
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/dist/styles.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
<body class="bg-[#f8faff]">


    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-white p-8 rounded shadow-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Admin Login</h2>
            <form method="POST" action="{% url 'adminpanel' %}">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="block text-gray-700">Username</label>
                    <input type="text" name="username" id="username" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700">Password</label>
                    <input type="password" name="password" id="password" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-700 transition duration-300">Login</button>
            </form>
            {% if messages %}
                <div class="mt-4">
                    {% for message in messages %}
                        <div class="bg-red-100 text-red-700 p-2 rounded mb-2">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>


</body>
</html>
